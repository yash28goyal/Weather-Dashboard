<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast, weather forecast for 5 day, online webcams</title>
    <!--Link Bootstrap in HTML-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!--Linking Favicon On Website-->
    <link rel="icon" href="images/favicon.png">
    <!--Linking css File-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CB.css">
    <!--Linking script file-->
    <style src="index.js"></style>
    <!--Font Family link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    
    <div class="body">
        <button class="info" onclick="window.location.href='suggest.html'">
            <i class="fa-solid fa-circle-info"></i>
        </button>
        <button class="chatbot-toggler">
            <span class="material-icons">mode_comment</span>
            <span class="material-icons">close</span>
        </button>
    
        <!--Chatboat Weather-->
        <div class="chatbot">
            <header class="headers"><h2>Weather Chatbot</h2><span class="close-btn material-icons">close</span></header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-icons">smart_toy</i></span>
                    <p>Hi there ðŸ‘‹ <br>How can I help you today</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send_btn" class="material-icons">send</span>
            </div>
        </div>
    </div>

    <div class="fluid-container">
        <div class="header box">
            <div class="row">
                <div class="col-lg-4 Logo">
                    <div class="logocontain flex justify-content pr-5">
                        <img class="logo" src="images/logo.png" width="300" height="50" alt="abc">
                        <button onclick="window.location.href='login.html'" class="user-2-hidden" id="pagelogin"><i class="fa-solid fa-user"></i></button>
                    </div>
                </div>
                <div class="search col-lg-4 flex">
                    <input id="searchbar" type="text" name="search" class="search-item" placeholder="Enter the City....." >
                    <button id="searchbtn" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="col-lg-4 login p-5 flex">
                    <div class="loginuser">
                        <button onclick="window.location.href='login.html'" id="pagelogin"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;<span id="logindata"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="target">
            <i class="fa-solid fa-earth-americas"></i>
        </div>
        <h1 id="error-content"><i>
            Please Enter Valid City.<br> 
            Search Again!!</i>
        </h1>
        <div class="fluid-container main-content" id="main-content">
            <div class="fluid-container ">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="col-lg m-4 p-5 upperleft">
                            <h2>Now</h2>
                            <div class="livedata img-temp flex justify-content">
                                <h4 class="temp" id="temp"></sup></h4>
                                <span><img id="icon" class="wheather-icon" src="" alt="a"></span>
                            </div>
                            <div class="data_current">
                                <p class="imagetext" id="text"></p>
                                <div class="current-location">
                                    <div class="containlocation">
                                        <button onclick="fetchlocation()"><i class="fa-solid fa-location-crosshairs"></i>  Current Location</button>
                                    </div>
                                </div>
                            </div>
                            <span class="flex justify-content3"><i class="fa-regular fa-calendar"></i><p class="datecurrent" id="currentdate"></p></span>
                            <span class="flex justify-content3"><i class="fa-solid fa-location-dot"></i><p class="locationcurrent" id="currentcity"></p></span>
                        </div>
                        <h3 class="heading" >5 Days Forecast</h3>
                        <div class="upperleft m-4 p-4 mb-5 col-lg" id="Multi-forcast">
                            
                        </div>
                    </div>
                    <div class="col-lg-9 containers">
                        <div class="color1 m-3 mt-4 p-5 contain-main" >
                                <h1 class="main-heading">Today's Highlights</h1>
                                <div class="col-lg contain-main-child">
                                    <div class="flex justify-content1 contain-item color2">
                                        <div class="contain-item-child">
                                            <img src="images/sun.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Sunrise</h1>
                                            <h2 id="sunrise"></h2>
                                        </div>
                                        <div class="contain-item-child">
                                            <img src="images/moon.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Sunset</h1>
                                            <h2 id="sunset"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg contain-main-child">
                                    <div class="flex justify-content1 contain-item color2">
                                        <div class="contain-item-child">
                                            <img src="images/humidity.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Humidity</h1>
                                            <h2 id="humidity"></h2>
                                        </div>
                                        <div class="contain-item-child">
                                            <img src="images/pressure.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Pressure</h1>
                                            <h2 id="pressure"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg contain-main-child">
                                    <div class="flex justify-content1 contain-item color2">
                                        <div class="contain-item-child">
                                            <img src="images/eye.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Visibility</h1>
                                            <h2 id="visibility"></h2>
                                        </div>
                                        <div class="contain-item-child">
                                            <img src="images/thermometer.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Feel's Like</h1>
                                            <h2 id="feel"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg contain-main-child">
                                    <div class="flex justify-content1 color2 contain-item">
                                        <div class="contain-item-child">
                                            <img src="images/wind.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Speed</h1>
                                            <h2 id="speed"></h2>
                                        </div>
                                        <div class="contain-item-child">
                                            <img src="images/gust.png" alt="abc">
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>gust</h1>
                                            <h2 id="gust"></h2>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="heading2">Today At</h3>
            <div class="fluid-container flex color1 contain-hourly-data" id="hourly_display">   
            </div>
        </div>
    </div>
    <!-- Linking JavaScript -->
    <script src="index.js"></script>
    <script src="CB.js"></script>
</body>
</html>
