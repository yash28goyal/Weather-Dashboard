<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast, weather forecast for 5 day, online webcams</title>
    <!--Link Bootstrap in HTML-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!--Linking Favicon On Website-->
    <link rel="icon" href="images/favicon.png">
    <!--Linking css File-->
    <link rel="stylesheet" href="style.css">
    <!--Linking script file-->
    <style src="index.js"></style>
    <!--Font Family link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css" integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="fluid-container">
        <div class="header box">
            <div class="row">
                <div class="col-lg-4 Logo p-4">
                    <div class="logocontain flex justify-content pr-5">
                        <img class="logo" src="images/logo.png" width="300" height="50" alt="abc">
                        <button onclick="fetchlocation()" class="location-2-hidden"><i class="fa-solid fa-location-crosshairs"></i></button>
                    </div>
                </div>
                <div class="search col-lg-4 flex p-4">
                    <input id="searchbar" type="text" name="search" class="search-item" placeholder="Enter the City.....">
                    <button id="searchbtn" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="col-lg-4 current-location p-5 flex">
                    <div class="containlocation">
                        <button onclick="fetchlocation()"><i class="fa-solid fa-location-crosshairs"></i>  Current Location</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="target">
            <i class="fa-solid fa-earth-americas"></i>
        </div>
        <h1 id="error-content"><i>
            Please Enter Valid City.<br> 
            Search Again!!</i>
        </h1>
        <div class="fluid-container main-content" id="main-content">
            <div class="fluid-container ">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="col-lg m-4 p-5 upperleft">
                            <p>Now</p>
                            <div class="livedata img-temp flex justify-content">
                                <h4 class="temp" id="temp"></sup></h4>
                                <span><img id="icon" class="wheather-icon" src="" alt="a"></span>
                            </div>
                            <p class="imagetext" id="text">Broken Clouds</p>
                            <!-- <hr style="background-color: #fff;"> -->
                            <span class="flex justify-content3"><i class="fa-regular fa-calendar"></i><p class="datecurrent" id="currentdate"></p></span>
                            <span class="flex justify-content3"><i class="fa-solid fa-location-dot"></i><p class="locationcurrent" id="currentcity"></p></span>
                        </div>
                        <h3 class="heading" >5 Days Forecast</h3>
                        <div class="upperleft m-4 p-4 mb-5 col-lg">
                            <div class="flex justify-content mt-1">
                                <div class="img-temp flex">
                                    <img src="/images/01n.png" alt="" width="25" height="25">
                                    <p>7&deg;</p>
                                </div>
                                <p>2 Mar</p>
                                <p>Thrusday</p>
                            </div>
                            <div class="flex justify-content mt-1">
                                <div class="img-temp flex">
                                    <img src="/images/01n.png" alt="" width="25" height="25">
                                    <p>7&deg;</p>
                                </div>
                                <p>2 Mar</p>
                                <p>Thrusday</p>
                            </div>
                            <div class="flex justify-content mt-1">
                                <div class="img-temp flex">
                                    <img src="/images/01n.png" alt="" width="25" height="25">
                                    <p>7&deg;</p>
                                </div>
                                <p>2 Mar</p>
                                <p>Thrusday</p>
                            </div>
                            <div class="flex justify-content mt-1">
                                <div class="img-temp flex">
                                    <img src="/images/01n.png" alt="" width="25" height="25">
                                    <p>7&deg;</p>
                                </div>
                                <p>2 Mar</p>
                                <p>Thrusday</p>
                            </div>
                            <div class="flex justify-content mt-1">
                                <div class="img-temp flex">
                                    <img src="/images/01n.png" alt="" width="25" height="25">
                                    <p>7&deg;</p>
                                </div>
                                <p>2 Mar</p>
                                <p>Thrusday</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 containers">
                        <div class="color1 m-3 mt-4 p-5 contain-main" >
                                <h1 class="main-heading">Today's Highlights</h1>
                                <div class="col-lg contain-main-child">
                                    <div class="flex justify-content1 contain-item color2">
                                        <div class="contain-item-child">
                                            <img src="images/sun.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Sunrise</h1>
                                            <h2 id="sunrise"></h2>
                                        </div>
                                        <div class="contain-item-child">
                                            <img src="images/moon.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Sunset</h1>
                                            <h2 id="sunset"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg contain-main-child">
                                    <div class="flex justify-content1 contain-item color2">
                                        <div class="contain-item-child">
                                            <img src="images/humidity.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Humidity</h1>
                                            <h2 id="humidity"></h2>
                                        </div>
                                        <div class="contain-item-child">
                                            <img src="images/pressure.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Pressure</h1>
                                            <h2 id="pressure"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg contain-main-child">
                                    <div class="flex justify-content1 contain-item color2">
                                        <div class="contain-item-child">
                                            <img src="images/eye.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Visibility</h1>
                                            <h2 id="visibility"></h2>
                                        </div>
                                        <div class="contain-item-child">
                                            <img src="images/thermometer.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Feel's Like</h1>
                                            <h2 id="feel"></h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg contain-main-child">
                                    <div class="flex justify-content1 color2 contain-item">
                                        <div class="contain-item-child">
                                            <img src="images/wind.png" alt="abc" >
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>Speed</h1>
                                            <h2 id="speed"></h2>
                                        </div>
                                        <div class="contain-item-child">
                                            <img src="images/gust.png" alt="abc">
                                        </div>
                                        <div class="contain-item-child">
                                            <h1>gust</h1>
                                            <h2 id="gust"></h2>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="heading2">Today At</h3>
            <div class="fluid-container flex color1 contain-hourly-data" id="hourly_display">   
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
