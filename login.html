<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/favicon.png">
    <!-- fontawesome website cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button class="close" onclick="window.location.href='index.html'">
            <i class="fa-solid fa-arrow-left-long"></i>
        </button>
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field flex" id="field">
                        <i class="fa-solid fa-user"></i>
                        <input id="name" type="text" placeholder="Name" required>
                    </div>
                    <div class="input-field flex" >
                        <i class="fa-solid fa-envelope"></i>
                        <input id="email" type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field flex" id="field1">
                        <i class="fa-solid fa-lock"></i>
                        <input id="password" type="password" placeholder="Password" required>
                    </div>
                    <p id="lostpassword"><strong>Lost Password</strong> <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signup">Sign Up</button>
                    <button type="button" id="signin" class="disabled">Sign In</button>
                    <button type="button" id="back" class="disabled">Go Back</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
